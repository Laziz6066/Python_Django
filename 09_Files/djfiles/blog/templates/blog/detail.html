<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ blog.title }} </h1>
{{ blog.description }}
<p>
{% for file in blog.download.all %}
    <img src="{{ file.file.url }}" alt="{{ file.description }}">
{% endfor %}


<p>
{% if blog.download %}
  <img src="{{ blog.download.file.url }}"></img>
{% endif %}
</p>
<p>
<h3><a href="{% url 'upload_files' pk=blog.pk %}">Добавить фото</a> </h3>
</p>
</body>
</html>
